<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Eisenhower Matrix</title>
</head>

<body>
  <p class="not-urgent">Not Urgent</p>
  <p class="important">Important</p>
  <p class="not-important">Not Important</p>
  <div class="outer-container">
    <p class="urgent">Urgent</p>
    <div class="inner-container-do">
      <p class="do">DO</p>
      <div class="input">
        <input type="text" placeholder="Your first task">
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="15" height="15" viewBox="0 0 50 50">
            <path
              d="M 40.783203 7.2714844 A 2.0002 2.0002 0 0 0 39.386719 7.8867188 L 25.050781 22.222656 L 10.714844 7.8867188 A 2.0002 2.0002 0 0 0 9.2792969 7.2792969 A 2.0002 2.0002 0 0 0 7.8867188 10.714844 L 22.222656 25.050781 L 7.8867188 39.386719 A 2.0002 2.0002 0 1 0 10.714844 42.214844 L 25.050781 27.878906 L 39.386719 42.214844 A 2.0002 2.0002 0 1 0 42.214844 39.386719 L 27.878906 25.050781 L 42.214844 10.714844 A 2.0002 2.0002 0 0 0 40.783203 7.2714844 z">
            </path>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <div class="outer-container">
    <div class="inner-container-delegate">
      <p class="delegate">DELEGATE</p>
    </div>
  </div>
  <div class="right-outer-container">
    <div class="inner-container-schedule">
      <p class="schedule">SCHEDULE</p>
    </div>
  </div>
  <div class="bottom-right-outer-container">
    <div class="inner-container-dont">
      <p class="dont">DON'T DO</p>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
